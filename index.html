<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Principal -->
    <div id="menu">
        <h1>Trash Invaders</h1>
        <button id="startButton">Start Game</button>
        <audio id="menuMusic" src="assets/Trash_Invalideras.mp3" loop></audio>
    </div>

    <!-- Introduction -->
    <div id="intro">
        <div id="characterBox">
            <img id="characterImage" src="assets/character.png" alt="Character">
        </div>
        <div id="dialogueBox">
            <div id="speechBubble" class="speech-bubble">
                <p id="dialogueText"></p>
            </div>
        </div>
        <button id="nextButton">Next</button>
    </div>

    <!-- Audio du jeu -->
    <audio id="backgroundMusic" loop>
        <source src="assets/Trash_Invalideras.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Audios des dialogues -->
    <audio id="dialogueAudio1" src="assets/dialogue1.mp3"></audio>
    <audio id="dialogueAudio2" src="assets/dialogue2.mp3"></audio>
    <audio id="dialogueAudio3" src="assets/dialogue3.mp3"></audio>
    <audio id="dialogueAudio4" src="assets/dialogue4.mp3"></audio>
    <audio id="dialogueAudio5" src="assets/dialogue5.mp3"></audio>

    <!-- Canvas du jeu -->
    <canvas id="gameCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
